<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:include="includes/header"></div>
<body>
	<table class="uk-table uk-table-striped">
	  <thead>
	    <tr>
	    <th scope="col">GENRE</th>
	    <th scope="col">ANNEE</th>
	      <th scope="col">TITRE</th>
	      <th scope="col">REALISATEUR</th>
	    </tr>
	  </thead>
	  <tbody>
	  <div th:if="${!films.empty}">
			<tr th:each="film : ${films}">
				<td th:text="${film.getGenre()?.title}">ATTRIBUT1</td>
				<td th:text="${film.year}">ATTRIBUT2</td>
				<td th:text="${film.title}">ATTRIBUT3</td>
				<td th:text="${film.getRealisateur()?.getFullName()}">ATTRIBUT3</td>
				<td><a th:href="@{|/movieDetails/${film.id}|}">DETAILS</a></td>
				<td><a th:href="@{|/formFilm/${film.id}|}">UPDATE</a></td>
				
			</tr>
		</div>
	  </tbody>
	</table>

<div th:if="${films.empty}">
		<p>La liste est vide</p>
</div>


<a th:href="@{/formFilm}">CREATE</a>
</body>
<div th:include="includes/footer"></div>
</html>
